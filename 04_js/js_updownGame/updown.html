<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS_updownGame</title>
    <link rel="stylesheet" type="text/css" href="updown.css" />
  </head>
  <body>
    <div id="content">
      <header>
        <h1>자바스크립트</h1>
        <div id="w3">
          <a href="https://www.w3schools.com/html/">w3schools HTML</a>
          <a href="https://www.w3schools.com/css/">w3schools JS</a>
        </div>
      </header>
      <main>
        <div id="title">
          <h1>업다운게임</h1>
        </div>
        <div id="box">
          <div id="imgbox">
            <img src="./img/start.png" />
          </div>
          <div id="input">
            <form method="get" action="">
              <p>
                <input
                  type="number"
                  name="number"
                  placeholder="숫자를 입력하세요."
                />
              </p>
              <p><input type="submit" value="제출" /></p>
            </form>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
