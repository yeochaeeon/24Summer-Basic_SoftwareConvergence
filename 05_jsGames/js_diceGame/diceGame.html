<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>diceGame</title>
    <link rel="stylesheet" type="text/css" href="./diceGame.css" />
    <script src="./diceGame.js"></script>
  </head>
  <body>
    <div id="content">
      <header>
        <h1>자바스크립트</h1>
        <div id="w3">
          <a href="https://www.w3schools.com/html/">w3schools HTML</a>
          <a href="https://www.w3schools.com/js/">w3schools JS</a>
          <a href="../../index.html">홈</a>
        </div>
      </header>
      <main>
        <div id="title">
          <h1>주사위 게임</h1>
        </div>
        <div id="box">
          <div id="dices">
            <div id="dice">
              <h2>Computer</h2>
              <img id="com" src="./img/1.png" />
            </div>
            <div id="dice">
              <h2>User</h2>
              <img id="user" src="./img/1.png" />
            </div>
          </div>
          <div id="buttons">
            <div id="bg">
              <button>1선택</button>
              <button>2선택</button>
              <button>3선택</button>
            </div>
            <div id="bg">
              <button>4선택</button>
              <button>5선택</button>
              <button>6선택</button>
            </div>
          </div>
        </div>
        <div id="result">
          <h1>결과</h1>
        </div>
      </main>
    </div>
  </body>
</html>
